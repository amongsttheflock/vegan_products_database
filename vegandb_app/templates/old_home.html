<!DOCTYPE html>
<html lang="en">
<head>
  <title>Baza wegańskich produktów</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <form class="form-inline" action="/results" method="GET">
    <strong><a href="/">VeganDB</a></strong>
    <input type="text" name='keyword' class="form-control" placeholder="wyszukaj produkt...">
    <div class="form-group">
      <label class="sr-only" for="sel1">Sklep</label>
      <select name='shop' class="form-control" id="sel1">
        <option value=0 selected>wybierz sklep</option>
        {% for shop in shops %}
            <option value={{ shop.id }}>{{ shop }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label class="sr-only" for="sel1">Kategoria</label>
      <select name='category' class="form-control" id="sel1">
        <option value=0 selected>wybierz kategorię</option>
        {% for category in categories %}
            <option value={{ category.0 }}>{{ category.1 }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label class="sr-only" for="sel1">Producent</label>
      <select name='manufacturer' class="form-control" id="sel1">
        <option value=0 selected>wybierz producenta</option>
        {% for manufacturer in manufacturers %}
            <option value={{ manufacturer.id }}>{{ manufacturer.name }}</option>
        {% endfor %}
      </select>
    </div>
    <button class="btn btn-default" type="submit">
    <i class="glyphicon glyphicon-search"></i>
    </button>
    <ul class="nav navbar-nav navbar-right">
      <li><span><button type="button" formaction="/signup/" class="btn btn-default btn-sm">Rejestracja</button></span></li>
      <li><span><button type="button" formaction="/login/" class="btn btn-info btn-sm">Logowanie</button></span></li>
    </ul>
  </form>
</div><br>
<div class="container">
  <div class="row">
    {% block content %}
    {% endblock %}
  </div>
</div>
</body>
</html>
