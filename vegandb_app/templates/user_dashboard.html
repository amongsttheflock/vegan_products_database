{% extends 'home.html' %}
{% block content %}
<h2>Heja, hejka {{ request.user.username }}</h2>
<h4>Dodanych produktów: {{ products|length }}</h4>
<p>
  <a href="/add_product"><button type="button" class="btn btn-default btn-md">Dodaj nowy produkt</button></a>
  <a href="/user_messages"><button type="button" class="btn btn-info btn-md">Moje wiadomości</button></a>
</p>
<div>
  <table class="table table-hover">
    {% for product in products %}
      <tr>
        <td><a href="/product_details/{{ product.id }}">{{ product.name }}</a></td>
        <td><a href="/modify_product/{{ product.id }}"><button type="button" class="btn btn-default btn-xs">Edytuj</button></a></td>
        <td><a href="/delete_product/{{ product.id }}"><button type="button" class="btn btn-danger btn-xs">X</button></a></td>
      </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
