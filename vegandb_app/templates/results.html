{% extends 'home.html' %}
{% load static %}
{% block content %}
{% if products|length == 0 %}
  <div id="taxi">
    <h2>Wyszukiwanie nie przynisło żadnych wyników...</h2><br>
    <img src="{% static "taxi.jpg" %}">
  </div>
{% else %}
  {% for product in products %}
    <div class="col-md-4">
      <div class="thumbnail">
        <img src="{{ product.photo.url }}" alt="{{ product.name }}" class="img-thumbnail">
        <div class="caption">
          <p><strong><a href="/product_details/{{ product.id }}">{{ product.name }}</strong></a><br>
          Producent: {{ product.manufacturer }}</p>
        </div>
      </div>
    </div>
  {% endfor %}
{% endif %}
{% endblock %}
