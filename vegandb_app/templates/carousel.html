{% extends 'home.html' %}
{% block content %}
<h2>Ostatnio dodane:</h2>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      {% with products|first as first_product %}
        <a href="/product_details/{{ first_product.id }}"><img src="{{ first_product.photo.url }}" alt="{{ first_product.name }}" style="height:500px;"></a>
      {% endwith %}
    </div>

    {% for p in products|slice:"1:6" %}
      <div class="item">
        <a href="/product_details/{{ p.id }}"><img src="{{ p.photo.url }}" alt="{{ p.name }}" style="height:500px;"></a>
      </div>
    {% endfor %}
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% endblock %}
