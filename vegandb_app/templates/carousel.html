{% extends 'home.html' %}
{% block content %}
<h2>Lososowe produkty z bazy</h2>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="{{ p1.photo.url }}" alt="{{ p1.name }}" style="height:500px;">
    </div>

    <div class="item">
      <img src="{{ p2.photo.url }}" alt="{{ p2.name }}" style="height:500px;">
    </div>

    <div class="item">
      <img src="{{ p3.photo.url }}" alt="{{ p3.name }}" style="height:500px;">
    </div>

    <div class="item">
      <img src="{{ p4.photo.url }}" alt="{{ p4.name }}" style="height:500px;">
    </div>

    <div class="item">
      <img src="{{ p5.photo.url }}" alt="{{ p5.name }}" style="height:500px;">
    </div>

    <div class="item">
      <img src="{{ p6.photo.url }}" alt="{{ p6.name }}" style="height:500px;">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% endblock %}
